{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update clients{% endblock title %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row mt-4 mb-4">
        <div class="col-md-2 mt-4 mb-4"></div>
        <div class="col-md-8 mt-4 mb-4">
            <div class="card mt-2 mb-2 shadow-lg">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mt-2 mb-2">
                            {{form|crispy}}
                            </div>
        
                        <button type="submit" class="btn btn-outline-primary mt-2 mb-2">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock content %}
